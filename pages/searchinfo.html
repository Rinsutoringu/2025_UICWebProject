<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>searcher</title>
    <link rel="stylesheet" href="../styles.css">
    <script src="../script.js" defer></script>
</head>
<body>
<h3>User/City Search</h3>

<div style="display: flex; gap: 20px; align-items: flex-start;">
  <div style="flex: 1;">
    <form id="searchForm" method="post" action="php/searchusers.php" target="searchResultFrame">
      <label for="search-type">Search Type:</label><br>
      <select id="search-type" name="type" onchange="updateSearchAction(this.value)">
        <option value="user">By Username</option>
        <option value="city">By City</option>
      </select><br><br>

      <label for="keyword">Keyword:</label><br>
      <input type="text" name="keyword" id="keyword" required><br><br>

      <input type="submit" value="Search">
    </form>
  </div>
  <div style="flex: 2;">
    <iframe name="searchResultFrame" width="100%" height="200px" style="border:1px solid #ccc;"></iframe>
  </div>
</div>
</body>
</html>
