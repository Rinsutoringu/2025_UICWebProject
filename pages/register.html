<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>register</title>
    <link rel="stylesheet" href="../styles.css">
    <script src="../script.js" defer></script>
    
</head>
<body>
    <div id="register">
        <form method="post" action="../php/register.php" onsubmit="return registerNewMember(event)">
            <h2>Register New Members Form</h2>
            <label for="username">Username:</label>
            <br>
            <input type="text" id="usr" name="username" placeholder="New member username">
            <br>
            <label for="password">Password:</label>
            <br>
            <input type="password" id="pwd" name="password" placeholder="Enter your password">
            <br>
            <label for="confirm-password">Confirm Password:</label>
            <br>
            <input type="password" id="repwd" name="confirmpassword" placeholder="Confirm your password">
            <br><br>
            <input type="submit" value="Register">
            <!-- 使用post把获取的用户数据传给php来操作数据库 -->
        </form>
    </div>
</body>
</html>
