<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>register</title>
    <link rel="stylesheet" href="../styles.css">
    <script src="../script.js" defer></script>
    
</head>
<body>
    <div id="register">
        <form>
            <h2>Register New Members Form</h2>
            <label for="username">Username:</label>
            <br>
            <input type="text" id="username" name="username" placeholder="New member username" type="text">
            <br>
            <label for="password">Password:</label>
            <br>
            <input type="password" id="password" name="password" placeholder="Enter your password" type="password">
            <br>
            <label for="confirm-password">Confirm Password:</label>
            <br>
            <input type="password" id="confirm-password" name="confirm-password" placeholder="Confirm your password" type="password">
            <br><br>
            <input type="submit" value="Register">
        </form>
    </div>
</body>
</html>
