</head>
<body>
    <div id="login">
        <form method="post" action="php/login.php" onsubmit="return loginMember(event)">
        <H2>Login Form</H2>
        <label for="username">Username:</label>
        <br>
        <input type="text" id="usr" name="usr" placeholder="Enter your username" type="text">
        <br>

        <input type="submit" value="Login">
    </form>
    </div>
